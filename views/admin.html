<button type="button" class="btn btn-default" ng-click="addNewUser()">Nýr notandi</button>

<table class="table table-bordered table-striped table-responsive">
	<thead>
		<tr>
			<th class="clickable" ng-click="sortByName()">Nafn</th>
			<th class="clickable" ng-click="sortByStartDate()">Upphaf</th>
			<th class="clickable" ng-click="sortByEndDate()">Endir</th>
			<th class="clickable" ng-click="a()">Eftir</th>
			<th  class="clickable"ng-click="sortByNumberOfClasses()">Tímafjöldi</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="u in allUsers">
			<td class="clickable" ng-click="viewUser(u)">{{u.name | limitTo:hehe}}</td>
			<td >{{u.newestContract.contractStartString | limitTo:dateLength}}</td>
			<td>{{u.newestContract.contractEndString | limitTo:dateLength}}</td>
			<td>{{u.remaining}}</td>
			<td>{{u.myClasses.length}}</td>
		</tr>
	</tbody>
</table>
